<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popacorn - Store</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <script src="https://kit.fontawesome.com/3f34c302de.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

  <main>


    <div class="navBar">
      <h1 style="margin:0;margin-left:15px;">POPACORN</h1>


      <div id="mbar">
        <i class="fa-solid fa-bag-shopping mas"></i>
        <i class="fa-solid fa-bars mab mbarc"></i>
        <i class="fa-solid fa-xmark max mbarc" id="x"></i>

      </div>


    </div>
    <div id="menu">
      <h4 class="menulink" style="margin:0;margin-left:100px">Store</h4>
      <h4 class="menulink" style="margin:0;margin-left:100px">Delivery</h4>
      <h4 class="menulink" style="margin:0;margin-left:100px">Contact Us</h4>
    </div>
    <div id="productInfo">
      <div id="productContent">
        <img src="./assets/garliccheese.jpg" id="productImg">

      </div>
    </div>
    <div class="main-content" id="store"
      style="flex-direction: column;padding:30px;margin-top:0;align-items: center;">
      <div
        style="display:flex;flex-direction: row;width:100%;max-width:1200px;flex-flow: wrap;align-items: center;justify-content: center;margin-bottom:50px;">
        <div class="product">
          <div class="pimg">
            <img src="./assets/garliccheese.jpg">
          </div>
          <h1>Garlic Cheese</h1>
          <h4>৳90.00</h4>
        </div>
        <div class="product">
          <div class="pimg">
            <img src="./assets/cheesecaramel.jpg">
          </div>
          <h1>Cheese Caramel</h1>
          <h4>৳100.00</h4>
        </div>
        <div class="product">
          <div class="pimg">
            <img src="./assets/chocolatecaramel.jpg">
          </div>
          <h1>Chocolate Caramel</h1>
          <h4>৳100.00</h4>
        </div>
        <div class="product">
          <div class="pimg">
            <img src="./assets/classiccaramel.jpg">
          </div>
          <h1>Classic Salted Caramel</h1>
          <h4>৳90.00</h4>
        </div>
        <div class="product">
          <div class="pimg">
            <img src="./assets/cookiesandcream.jpg">
          </div>
          <h1>Cookies and Cream</h1>
          <h4>৳100.00</h4>
        </div>
      </div>

    </div>
  </main>
  <script src="index.js"></script>

</body>

</html>
